<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo-input</title>
</head>
<body>
<form action="/submit-form" method = "post">
      <label for="nombre"> Nombre completo</label>
      <input text="nombre" id="Nombre"required placeholder=" Ingresar nombre"> Nombre completo</label> <br>
      <label for="correo"> correo electronico</label>
      <input type="email" id="correo"required placeholder="ejemplo@correo.com">Correo Electronico </label> <br>
      <label="password">Contraseña:</label><br>
      <input type="password" id="password" required minlength="8" maxlength="16" placeholder="8 a 16 caracteres"> Contraseña </label><br>
      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" required min="18" max="99" placeholder="Entre 18 y 99 años"> Edad</label><br><br>
      <input type="submit" value="Registrarse">
</form>
</body>
</html>
